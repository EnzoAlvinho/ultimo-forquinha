<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Clique</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #button { position: absolute; padding: 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Jogo de Clique!</h1>
    <button id="button" onclick="moveButton()">Clique aqui!</button>

    <script>
        let startTime;
        
        function moveButton() {
            if (!startTime) {
                startTime = new Date().getTime();
            } 
            const randomX = Math.floor(Math.random() * window.innerWidth - 100);
            const randomY = Math.floor(Math.random() * window.innerHeight - 50);
            const button = document.getElementById("button");
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';

            const elapsedTime = new Date().getTime() - startTime;
            if (elapsedTime > 0) {
                alert(`VocÃª clicou em ${elapsedTime / 1000} segundos!`);
                startTime = null;
            }
        }
    </script>
</body>
</html>
